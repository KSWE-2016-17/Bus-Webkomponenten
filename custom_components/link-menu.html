<dom-module id="link-menu">
    <template>
        <paper-button raised data-dialog="modal_m" onclick="modal_m.open()">{{menu_name}}</paper-button>
        <paper-dialog id="modal_m" modal>
            <table>
                <tr>
                    <label><h2>{{menu_name}}:</h2></label>
                </tr>
                <template is="dom-repeat" items="{{links}}">
                    <tr>
                        <link-button link="{{item.link}}" name="{{item.name}}"></link-button>
                    </tr>
                </template>
            </table>
            <div class="buttons">
                <paper-button raised dialog-confirm autofocus>Schlie√üen</paper-button>
            </div>
        </paper-dialog>
    </template>
    <script>
        Polymer({
            is: "link-menu",
            properties: {
                links: {
                    type: Array,
                    value: [
                        {
                            name: {
                                type: String,
                                value: ""
                            },
                            link: {
                                type: String,
                                value: ""
                            }
                        }
                    ]
                },
                menu_name: {
                    type: String,
                    value: "Menu"
                }
            }
        })
    </script>
</dom-module>
